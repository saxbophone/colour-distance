<html lang="en-GB">
<head>
<title>Colour Distance</title>
<style type="text/css">
#colour-board {
  border: 0.5em solid grey;
}
#colour-board td {
  border: 0.5em solid;
  border-color: blue;
  /* wide and tall enough for #xxxxxx hex colour code */
  width: 7em;
  height: 7em;
}
#derived-colour-0 {
  background-color: pink;
}
#derived-colour-1 {
  background-color: turquoise;
}
#colour-picker {
  float: left;
  width: 360px;
}
.variable {
  font-family: monospace;
  font-weight: bold;
  font-size: 1.4em;
}
</style>
<script type="module" src="main.js"></script>
</head>
<body>
  <h1>Colour Distance</h1>
  <p id="version">Version 0.1.0</p>
  <hr/>
  <p>
    A tiny web app to find colours that are a given distance away from a
    specified colour, if there are any.
  </p>
  <p id="colour-picker">
      <input type="color" id="root-colour" disabled value="#123456">
      <span id="root-colour-hex" class="variable">#??????</span>
      &nbsp;
      <input type="range" id="distance" disabled min="0" max="411">
      <span id="distance-value" class="variable">NaN</span>
      <br/>
      <span id="no-javascript" class="variable">This app requires JavaScript</span>
  </p>
  <p>
    <table id="colour-board">
      <tr>
        <td id="derived-colour-0"></td>
        <td id="derived-colour-1"></td>
        <td id="derived-colour-2"></td>
        <td id="derived-colour-3"></td>
      </tr>
      <tr>
        <td id="derived-colour-4"></td>
        <td id="derived-colour-5"></td>
        <td id="derived-colour-6"></td>
        <td id="derived-colour-7"></td>
      </tr>
      <tr>
        <td id="derived-colour-8"></td>
        <td id="derived-colour-9"></td>
        <td id="derived-colour-10"></td>
        <td id="derived-colour-11"></td>
      </tr>
      <tr>
        <td id="derived-colour-12"></td>
        <td id="derived-colour-13"></td>
        <td id="derived-colour-14"></td>
        <td id="derived-colour-15"></td>
      </tr>
    </table>
  </p>
</body>
</html>
