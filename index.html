<html lang="en-GB">
<head>
<title>Colour Distance</title>
<style type="text/css">
#colour-board {
  border: 0.5em solid grey;
}
#colour-board td {
  border: 0.75em solid;
  /* wide and tall enough for #xxxxxx hex colour code */
  width: 7em;
  height: 7em;
  text-align: center;
}
.empty-colour-square {
  background-image: linear-gradient(45deg, #888888 50%, #cccccc 50%);
  background-size: 0.5em 0.5em;
}
/*
 * set some text with "difference" color effect applied so it
 * stands out from the background colour
 */
#colour-board td p {
  mix-blend-mode: difference;
  color: white;
}
#colour-picker {
  float: left;
  width: 360px;
}
.variable {
  font-family: monospace;
  font-size: 1.4em;
}
</style>
<script type="module" src="main.js"></script>
</head>
<body>
  <h1>Colour Distance</h1>
  <p id="version">Version 0.1.8</p>
  <hr/>
  <p>
    A tiny web app to find colours that are a given distance away from a
    specified colour, if there are any.
  </p>
  <p id="colour-picker">
      <input type="color" id="root-colour" disabled value="#bbd8f6">
      <span id="root-colour-hex" class="variable">#??????</span>
      &nbsp;
      <input type="range" id="distance" disabled min="0" max="206" value="100">
      <span id="distance-value" class="variable">NaN</span>
      <br/>
      <span id="no-javascript" class="variable">This app requires JavaScript</span>
  </p>
  <p>
    <table id="colour-board">
      <tr>
        <td id="derived-colour-0" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-1" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-2" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-3" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-4" class="empty-colour-square"><p class="variable"></p></td>
      </tr>
      <tr>
        <td id="derived-colour-5" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-6" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-7" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-8" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-9" class="empty-colour-square"><p class="variable"></p></td>
      </tr>
      <tr>
        <td id="derived-colour-10" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-11" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-12" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-13" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-14" class="empty-colour-square"><p class="variable"></p></td>
      </tr>
      <tr>
        <td id="derived-colour-15" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-16" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-17" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-18" class="empty-colour-square"><p class="variable"></p></td>
        <td id="derived-colour-19" class="empty-colour-square"><p class="variable"></p></td>
      </tr>
    </table>
  </p>
</body>
</html>
